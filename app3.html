<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Counter Cards</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      background-color: rgb(210, 230, 173);
      font-family: Arial, sans-serif;
    }

    .card {
      border: 4px solid black;
      height: 350px;
      width: 350px;
      background-color: rgb(180, 70, 79);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h1 {
      color: white;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .counter {
      font-size: 40px;
      font-weight: bold;
      color: yellow;
    }

    .btn {
      height: 50px;
      width: 50px;
      font-size: 25px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      border: none;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .btn-increase {
      background-color: #4CAF50;
      color: white;
    }

    .btn-decrease {
      background-color: #f44336;
      color: white;
    }

    .card img.extra {
      height: 120px;
      width: 120px;
      border-radius: 10px;
      object-fit: cover;
      margin: auto;
    }
  </style>
</head>
<body>
  <!-- Card 1 -->
  <div class="card">
    <h1><img class="logo" src="https://thumbs.dreamstime.com/b/electricity-logo-electric-icon-vector-design-template-plug-creative-concept-lightning-power-energy-element-electrical-165308073.jpg"> Counter 1</h1>
    <p class="counter" id="counter1">0</p>
    <div>
      <button class="btn btn-increase" id="inc1">+</button>
      <button class="btn btn-decrease" id="dec1">-</button>
    </div>
    <img class="extra" src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0" alt="">
  </div>

  <!-- Card 2 -->
  <div class="card">
    <h1><img class="logo" src="https://thumbs.dreamstime.com/b/electricity-logo-electric-icon-vector-design-template-plug-creative-concept-lightning-power-energy-element-electrical-165308073.jpg"> Counter 2</h1>
    <p class="counter" id="counter2">0</p>
    <div>
      <button class="btn btn-increase" id="inc2">+</button>
      <button class="btn btn-decrease" id="dec2">-</button>
    </div>
    <img class="extra" src="https://plus.unsplash.com/premium_photo-1679865375693-d733c2e4ad8b?q=80&w=1887&auto=format&fit=crop" alt="">
  </div>

  <script>
    // Card 1 logic
    let count1 = 0;
    const counter1 = document.getElementById('counter1');
    document.getElementById('inc1').addEventListener('click', () => {
      count1++;
      counter1.textContent = count1;
    });
    document.getElementById('dec1').addEventListener('click', () => {
      count1--;
      counter1.textContent = count1;
    });

    // Card 2 logic
    let count2 = 0;
    const counter2 = document.getElementById('counter2');
    document.getElementById('inc2').addEventListener('click', () => {
      count2++;
      counter2.textContent = count2;
    });
    document.getElementById('dec2').addEventListener('click', () => {
      count2--;
      counter2.textContent = count2;
    });
  </script>
</body>
</html>
