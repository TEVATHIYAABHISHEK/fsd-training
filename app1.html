<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2323b4;
      font-family: Arial, sans-serif;
    }
    .card {
      background: #fbf7f7;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.359);
      text-align: center;
      width: 300px;
    }
    .logo {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .content {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"> Logo</div>
    <div class="content">.</div>
  </div>
</body>
</html>
