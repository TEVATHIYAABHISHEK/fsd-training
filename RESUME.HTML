<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Resume</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f4f6;padding:32px;display:flex;justify-content:center}
    .resume{width:720px;background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .top{display:flex;gap:18px;align-items:center}
    .photo{width:88px;height:88px;border-radius:50%;overflow:hidden;flex:0 0 88px;background:#e9e9eb;display:flex;align-items:center;justify-content:center}
    .photo img{width:100%;height:100%;object-fit:cover;display:block}
    .info{flex:1}
    .name{font-size:22px;margin:0}
    .section{margin-top:18px}
    .section-title{font-weight:700;font-size:15px;margin-bottom:8px}
    .education{margin:0;padding-left:18px}
    .skills{display:flex;gap:8px;list-style:none;padding:0;margin:6px 0 0 0}
    .skills li{background:#eef2ff;padding:8px 12px;border-radius:8px;font-size:14px}
    @media (max-width:600px){.resume{width:100%;padding:16px}.top{gap:12px}.photo{width:72px;height:72px}}
  </style>
</head>
<body>
  <article class="resume">
    <header class="top">
      <div class="photo">
        <img src="photo.jpg" alt="Profile photo">
      </div>
      <div class="info">
        <h1 class="name">Your Name</h1>
      </div>
    </header>

    <section class="section">
      <div class="section-title">Education</div>
      <ul class="education">
        <li>B.Tech in Computer Science â€” XYZ University (2022 - Present)</li>
      </ul>
    </section>

    <section class="section">
      <div class="section-title">Skills</div>
      <ul class="skills">
        <li>Python</li>
        <li>NumPy</li>
        <li>Pandas</li>
      </ul>
    </section>

    <section class="section">
      <div class="section-title">Address</div>
      <p style="margin:6px 0 0 0;color:#333">123, Example Street, City, State - 000000</p>
    </section>
  </article>
</body>
</html>
