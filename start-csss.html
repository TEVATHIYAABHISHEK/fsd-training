<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Cards</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    gap: 20px;
    padding: 50px;
    background-color: #f0f0f0;
  }

  .card {
    background-color: #fff;
    padding: 15px;
    width: 180px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    text-align: center;
  }

  .card img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .card h2 {
    margin: 10px 0;
    font-size: 18px;
  }

  .buttons {
    display: flex;
    justify-content: space-between;
  }

  .buttons button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .buy {
    background-color: #4CAF50;
    color: white;
  }

  .sell {
    background-color: #f44336;
    color: white;
  }
</style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/150?text=Burger" alt="Burger">
  <h2>Burger</h2>
  <div class="buttons">
    <button class="buy">Buy</button>
    <button class="sell">Sell</button>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/150?text=Pizza" alt="Pizza">
  <h2>Pizza</h2>
  <div class="buttons">
    <button class="buy">Buy</button>
    <button class="sell">Sell</button>
  </div>
</div>

<div class="card">
  <img src="https://via.placeholder.com/150?text=Fries" alt="Fries">
  <h2>Fries</h2>
  <div class="buttons">
    <button class="buy">Buy</button>
    <button class="sell">Sell</button>
  </div>
</div>

</body>
</html>
