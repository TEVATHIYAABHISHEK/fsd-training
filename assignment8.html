<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resume Generator</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f3f4f6;padding:32px;display:flex;justify-content:center}
    .container{width:900px;display:grid;grid-template-columns:1fr 1fr;gap:24px}
    .card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    h2{margin:0 0 12px 0}
    label{display:block;margin-top:10px;font-weight:600;font-size:14px}
    input[type="text"],textarea,input[type="file"]{
      width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;font-size:14px;margin-top:4px
    }
    button{margin-top:16px;padding:10px 14px;background:#2b6cb0;color:#fff;border:none;border-radius:6px;cursor:pointer}
    .resume{max-width:100%;margin-top:12px}
    .top{display:flex;gap:16px;align-items:center}
    .photo{width:88px;height:88px;border-radius:50%;overflow:hidden;background:#e9e9eb;display:flex;align-items:center;justify-content:center}
    .photo img{width:100%;height:100%;object-fit:cover}
    .info{flex:1}
    .name{font-size:22px;margin:0}
    .section{margin-top:16px}
    .section-title{font-weight:700;margin-bottom:6px}
    ul{margin:6px 0 0 18px}
    .skills{display:flex;gap:8px;list-style:none;padding:0;margin:6px 0 0 0}
    .skills li{background:#eef2ff;padding:6px 10px;border-radius:6px;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <!-- Form -->
    <div class="card">
      <h2>Enter Your Details</h2>
      <label>Photo</label>
      <input type="file" id="photoInput" accept="image/*">

      <label>Name</label>
      <input type="text" id="name">

      <label>Education</label>
      <textarea id="education"></textarea>

      <label>Skill 1</label>
      <input type="text" id="skill1">
      <label>Skill 2</label>
      <input type="text" id="skill2">
      <label>Skill 3</label>
      <input type="text" id="skill3">

      <label>Address</label>
      <input type="text" id="address">

      <button onclick="generateResume()">Generate Resume</button>
    </div>

    <!-- Preview -->
    <div class="card">
      <h2>Preview</h2>
      <article class="resume" id="preview">
        <div class="top">
          <div class="photo" id="pvPhoto">No Image</div>
          <div class="info">
            <h1 class="name" id="pvName">Your Name</h1>
          </div>
        </div>

        <div class="section">
          <div class="section-title">Education</div>
          <ul id="pvEducation"><li>-</li></ul>
        </div>

        <div class="section">
          <div class="section-title">Skills</div>
          <ul class="skills" id="pvSkills"></ul>
        </div>

        <div class="section">
          <div class="section-title">Address</div>
          <p id="pvAddress">-</p>
        </div>
      </article>
    </div>
  </div>

  <script>
    function generateResume(){
      document.getElementById("pvName").textContent = document.getElementById("name").value || "Your Name";
      document.getElementById("pvAddress").textContent = document.getElementById("address").value || "-";

      // Education
      const eduText = document.getElementById("education").value.trim();
      const pvEdu = document.getElementById("pvEducation");
      pvEdu.innerHTML = eduText ? `<li>${eduText}</li>` : "<li>-</li>";

      // Skills
      const s1 = document.getElementById("skill1").value.trim();
      const s2 = document.getElementById("skill2").value.trim();
      const s3 = document.getElementById("skill3").value.trim();
      const pvSkills = document.getElementById("pvSkills");
      pvSkills.innerHTML = "";
      [s1,s2,s3].forEach(s=>{
        if(s){
          const li=document.createElement("li");
          li.textContent=s;
          pvSkills.appendChild(li);
        }
      });

      // Photo
      const fileInput = document.getElementById("photoInput");
      if(fileInput.files && fileInput.files[0]){
        const url = URL.createObjectURL(fileInput.files[0]);
        document.getElementById("pvPhoto").innerHTML = `<img src=\"${url}\">`;
      }
    }
  </script>
</body>
</html>
