<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>
  <h2>Multiplication Table for 5</h2>
  <div id="tableContainer"></div>
  <script>
    function generateTable() {
      const num = 5;
      const container = document.getElementById('tableContainer');
      container.innerHTML = '';

      let tableHTML = '<table border="1" cellpadding="5">';
      tableHTML += '<tr><th>Multiple</th><th>Result</th></tr>';

      let evenCount = 0;
      let oddCount = 0;

      for (let i = 1; i <= 10; i++) {
        const result = num * i;
        let bgColor = result % 2 === 0 ? 'white' : 'white';
        if (result % 2 === 0) {
          evenCount++;
        } else {
          oddCount++;
        }

        tableHTML += `<tr style="background-color: ${bgColor};">
                        <td>${num} x ${i}</td>
                        <td>${result}</td>
                      </tr>`;
      }

      tableHTML += '</table>';
      tableHTML += `<p>Even Numbers: ${evenCount}</p>`;
      tableHTML += `<p>Odd Numbers: ${oddCount}</p>`;

      container.innerHTML = tableHTML;
    }

    window.onload = generateTable;
  </script>
</body>
</html>
